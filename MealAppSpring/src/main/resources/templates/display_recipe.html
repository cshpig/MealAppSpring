<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe Page</title>
<link th:href="@{/styles/styling.css}" rel="stylesheet" />
</head>
<body>
	<div class="navigation">
		<ul class="navigation">
		  <li class="navigation"><a href="/feed">Home</a></li>
		  <li class="navigation"><a href="/my_recipes">My Recipes</a></li>
		  <li class="navigation"><a href="/my_collections">My Collections</a></li>
		  <li class="navigation"><a href="/saved_collections">Saved Collections</a></li>
		  <li class="navigation"><a href="/following">Following</a></li>
		  <li class="navigation"><a href="/logout">Logout</a></li>
		</ul>
	</div>

	<h3><span th:text="${recipe.recipeName}"></span></h3>
	Created by: <span th:text="${creatorUsername}"></span>
	
	<br>
	<br>
 
    <div th:if="${#authentication.name} == ${creatorUsername}">
   		<a th:href="@{/recipes/{recipeId}/edit(recipeId=${recipe.recipeId})}">Edit recipe</a>
    </div>
        
        
	<hr>




	Content: <span th:text="${recipe.recipeContent}"></span><br>
	Cuisine Type: <span th:text="${recipe.cuisineType}"></span><br>
	Meal Type: <span th:text="${recipe.MealType}"></span><br>
	Total Time (min): <span th:text="${recipe.totalTimeInMin}"></span><br>
	Preparation Time (min): <span th:text="${recipe.PrepTimeInMin}"></span><br>
	Cook Time (min): <span th:text="${recipe.cookTimeInMin}"></span><br>
	Clean Up Time (min): <span th:text="${recipe.cleanUpTimeInMin}"></span><br>
	
			<div>
			<label>Ingredients:</label> 
		</div>
		<div th:if="${recipe.ingredients}">	
			<table>
				<tbody>
				<tr th:each="ingredient:${ingredients}">
					<td> <span th:field="*{ingredientName}"></span>
				</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
