<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Recipes</title>
<link th:href="@{/styles/styling.css}" rel="stylesheet" />
</head>
<body>
	<div class="navigation">
		<ul class="navigation">
		  <li class="navigation"><a href="/feed">Home</a></li>
		  <li class="navigation"><a href="/my_recipes">My Recipes</a></li>
		  <li class="navigation"><a href="/my_collections">My Collections</a></li>
		  <li class="navigation"><a href="/saved_collections">Saved Collections</a></li>
		  <li class="navigation"><a href="/following">Following</a></li>
		  <li class="navigation"><a href="/logout">Logout</a></li>
		</ul>
	</div>

<!-- 	<span th:text="${user.username}"></span>'s Recipes -->
	<h3><span th:text="${username}"></span>'s Recipes</h3>
	
	<hr>

	<!--display my recipes-->	
	<div>	
		<table>
			<thead>
			<tr>
		        <th>Recipe Name</th>
		    </tr>
	     	</thead>
			<tbody>
			<tr th:each="recipe:${recipes}">
				<td> <a class="recipe_list" th:href="@{/recipes/{recipeId}(recipeId=${recipe.recipeId})}">
					 <span th:text="${recipe.recipeName}"></span></a> </td>
			</tr>
			</tbody>
		</table>
	</div>	
	
	<!--if no recipe-->
	<div th:if="${#lists.isEmpty(recipes)}">
		You have no recipe.
		Create your first recipe now!
	</div>
	<br>
	<!-- create new recipe -->
	<a th:class="create" th:href="@{recipes/create}">Create new recipe</a><br>


</body>
</html>
